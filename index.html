<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Healthy Plate</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700|Source+Sans+Pro:300i,400,600,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="h1">Healthy Plate</h1>
        <div class="food-search">
            <p>Search for a food item</p>
            <form class="food" id="js-food-search">
                <input id="js-food" type="text" placeholder="enter food item">
                <input id="submit" type="submit">
            </form>
        </div>  
    </header>

    <!-- <section class="food-name"></section> -->
    <h2 class="searched-food h2" id="js-searched-food"></h2>

    <div class="top-row-flex">
        <div class="section" id="js-results-section">
            <p class="error-info hidden"></p>
            <div class="widget info hidden">
                <div class="results-info" id="js-results-info"></div>
            </div>
        </div>

        <div class="section">
            <p class="error-nutrition"></p>
            <div class="widget nutrition-facts hidden">
                <h3 class="h3">Nutrition Information for: <span id="js-nut-title"></span></h3>
                <table class="nutrition-info" id="js-results-nutrition"></table>
            </div>  
        </div>
    </div>
    
    <div class="section">
        <p class="error-recipe hidden"></p>
        <div class="widget recipes hidden">
            <h3 class="h3">Recipies</h3>
            <form class="diet-form" id="js-recipe-submit">
                <label class="health-label" for="health-options">Add a dietary restriction: 
                <select class="health-dropdown" id="js-health" name="health-options">
                    <option value="" selected="selected">None</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="tree-nut-free">Tree Nut Free</option>
                    <option value="peanut-free">Peanut Free</option>
                </select>
                </label>
                <label class="diet-label" for="diet-options">Add a diet type: 
                <select class="diet-dropdown" id="js-diet" name="diet-options">
                    <option value="" selected="selected">None</option>
                    <option value="balanced">Balanced (Protein/Fat/Carb values in 15/35/50 ratio)</option>
                    <option value="high-protein">High Protein (&gt;50% calories from protein)</option>
                    <option value="low-fat">Low Fat (&lt;15% calories from fat)</option>
                    <option value="low-carb">Low Carb (&lt;20% calories from carbs)</option>
                </select>
                </label>
                <input class="diet-submit" type="submit">
            </form>
            <ul class="results-list" id="js-results-list"></ul>
        </div>
    </div>
    </section>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
